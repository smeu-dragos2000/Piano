<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <script defer src="piano.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <div class="container">
        <div class="keybord">

            <div data-key="a" class="key">
                <img src="images/White Black right.png" alt="">
                <div class="letter">A</div>
            </div>

            <div data-key="s" class="key">
                <img src="images/White Black both.png" alt="">
                <div class="letter">S</div>
            </div>

            <div data-key="d" class="key">
                <img src="images/White Black left.png" alt="">
                <div class="letter">D</div>
            </div>

            <div data-key="f" class="key">
                <img src="images/White Black right.png" alt="">
                <div class="letter">F</div>
            </div>

            <div data-key="g" class="key">
                <img src="images/White Black both.png" alt="">
                <div class="letter">G</div>
            </div>

            <div data-key="h" class="key">
                <img src="images/White Black left.png" alt="">
                <div class="letter">H</div>
            </div>

            <div data-key="j" class="key">
                <img src="images/White Black right.png" alt="">
                <div class="letter">J</div>
            </div>

            <div data-key="k" class="key">
                <img src="images/White Black both.png" alt="">
                <div class="letter">K</div>
            </div>

            <div data-key="l" class="key">
                <img src="images/White Black left.png" alt="">
                <div class="letter">L</div>
            </div>

        </div>

        <footer>
            <p>Â© 2023 Smeu Dragos</p>
        </footer>

    </div>

    <div class="audio">
        <audio data-key="a" src="sounds/C1vH.flac"></audio>
        <audio data-key="s" src="sounds/F2vH.flac"></audio>
        <audio data-key="d" src="sounds/D4vH.flac"></audio>

        <audio data-key="f" src="sounds/C4vH.flac"></audio>
        <audio data-key="g" src="sounds/A4vH.flac"></audio>
        <audio data-key="h" src="sounds/A5vH.flac"></audio>

        <audio data-key="j" src="sounds/F5vH.flac"></audio>
        <audio data-key="k" src="sounds/F6vH.flac"></audio>
        <audio data-key="l" src="sounds/F7vH.flac"></audio>
    </div>


</body>
</html>
